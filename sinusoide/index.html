<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/p5/p5.min.js"></script>
    
    <title>p5js</title>
</head>
<body>
    <div class="sliders">
        <form>
            <div class="form">
                <label for="ampiezza">Ampiezza</label>
                <input type="range" name="ampiezza" min="10" max="300" step="10" value="100" id="ampiezza">
            </div>
            <div class="form">
                <label for="frequenza">Frequenza</label>
                <input type="range" name="frequenza" min="10" max="100" step="5" value="2" id="frequenza">
            </div>
            <div class="form">
                <label for="fase">Fase</label>
                <input type="range" name="fase" min="10" max="100" step="5" value="0" id="fase">
            </div>
        </form>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
